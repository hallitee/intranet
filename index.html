<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Local Intranet</title>
	<link rel="stylesheet" href="">
<script src="bootstrap/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/sb-admin-2.css">
	 <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
     <link href="bootstrap/css/style.css" rel="stylesheet" type="text/css">
</head>
<style type="text/css" media="screen">
div{

	#padding: 1px;
	#border: 1px solid grey;
}	
body{
    background-color:   #f8f8f8;
}
#topdiv{

    border: 0.5px solid  #d5d2d2 ;
    height: 55px;
}
#midDiv{

    background-color: white;
    height: 600px;
}
.sideDiv{
    
}

<body>

    <div class="row">
        <div class="col-md-12" id="topdiv"></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-xs-2 sideDiv"></div>
        <div class="col-md-8 col-xs-8" id="midDiv">

             </div>
         <div class="col-md-12">
            <div class="panel panel-default">
            <div class="panel-heading">

                <div class="panel-body">

                            </div>
                        </div>
                        <a href="#">

                                <span class="pull-left">View Details</span>

                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-xs-3">
                    <div class="panel panel-green">
                        <div class="panel-heading">

                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>

                                </div>
                            </div>
                        </div>
                        <a href="#">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>

                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-xs-3">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-shopping-cart fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">124</div>
                                    <div>New Orders!</div>
                                </div>
                            </div>
                        </div>
                        <a href="#">

                </div>

                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-support fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">

                            </div>
